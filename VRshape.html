<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="-1 0.2 -6" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 4.25 -5" radius="2.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.95 -3" radius="0.2" height="5.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
